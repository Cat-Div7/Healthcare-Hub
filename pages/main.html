<!DOCTYPE html>
<html lang="en" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body class="var(--bg-dark) dark-mode">
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Logo & Website Name -->
        <div class="logo">
          <img src="../images/logo.png" alt="" />
          <h3>HealthCare Hub</h3>
        </div>
        <!-- Links -->
        <ul class="links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">How to use</a></li>
        </ul>
        <!-- Options -->
        <ul class="options">
          <li class="language-dropdown">
            <span class="current-lang">English</span>
            <i class="fa-solid fa-angle-down"></i>
            <ul>
              <li class="next-lang">Arabic</li>
            </ul>
          </li>
          <li class="active"><a href="#">Sign in</a></li>
          <li class="register-container transition">
            <a
              href="./register.html"
              class="register b-rd-12 bg-white text-primary fw-medium p-2 transition"
              style="padding: 12px"
              >Register</a
            >
          </li>
        </ul>
      </header>
      <button class="change-bg-c">Change Background Color</button>
    </div>
    <script src="../app.js"></script>
  </body>
</html>
